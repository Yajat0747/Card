<!DOCTYPE html>
<html>
    <head>
        <title>Card Details</title>
        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Open+Sans:wght@300&family=Roboto&family=Sacramento&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="background1">

         <div class="container">
            <div class="bank">
                <img src="Images/bankimg.png" class="bannk">
            </div>
                <div class="number">
                    <p>CARD NUMBER</p>
                    <input class="input-card" type="text" placeholder="1234 1234 1234 1234" maxlength="16">
                </div>

                <div class="rest-details">
                    <div class="name">
                        <p>NAME</p>
                        <input class="input-name" type="text" placeholder="Rahul Kumar">
                    </div>
    
                    <div class="Date">
                        <p>MM/YY</p>
                        <input class="input-date" type="text" placeholder="10/25" maxlength="5">
                    </div>
    
                    <div class="cvv">
                        <p>CVV</p>
                        <input class="input-cvv" type="text" placeholder="433" maxlength="3">
                    </div>
                </div>
        
        </div>
    </div>

    </body>
</html>
